<div
  [formGroup]="profile"
  class="page-elements-gapped"
>
  <h1 class="text-xl">Profile</h1>
  <label class="input-label">
    Name w/ formControlName
    <input
      class="input input-success w-1/2 transition-all"
      type="text"
      formControlName="name"
    />
  </label>

  <label class="input-label">
    Name w/ formControl
    <input
      class="input input-success w-1/2 transition-all"
      type="text"
      [formControl]="name"
    />
  </label>

  <label class="input-label">
    Quote
    <input
      class="input input-success w-1/2 transition-all"
      type="text"
      formControlName="quote"
    />
  </label>
</div>
