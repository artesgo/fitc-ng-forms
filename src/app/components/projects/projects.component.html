<div
  [formGroup]="form"
  class="page-elements-gapped"
>
  <h1 class="text-xl">Projects in Progress</h1>
  <ng-container formArrayName="projects" *ngFor="let group of projects.controls, let i = index">
    <div [formGroupName]="i" class="flex flex-col gap-2">
      <label class="input-label">
        Project {{ i + 1 }}
        <input
          class="input w-1/2"
          type="text"
          formControlName="name"
        />
      </label>
      <label class="input-label">
        Start Date
        <input
          class="input w-1/2"
          type="text"
          formControlName="start"
        />
      </label>
    </div>
  </ng-container>
  <button class="input flex justify-end items-center" (click)="next()">
    Go Next
    <img class="-rotate-90" width="32px" src='./assets/arrow-down--48.svg' alt='' role="presentation"/>
  </button>
</div>
